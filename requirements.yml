---
functional:
  - требование 1 Пользователь должен иметь возможность создать игру.
  - требование 2 Пользователь должен иметь возможность выбрать свой Уровень.
  - требование 3 Пользователь должен иметь возможность выбрать тип игры (с ботом, с другом, с другими пользователями).
  - требование 4 Пользователь должен иметь возможность выбрать время игры.
  - требование 5 Пользователь должен иметь возможность выбрать задание.
  - требование 6 Пользователь должен иметь возможность писать код.
  - требование 7 Пользователь должен иметь возможность видеть код соперника.
  - требование 8 Пользователь должен иметь возможность проверить свой код.
non-functional:
  - требование 9 Сайт должен быть протестирован на совместимость с последними версиями браузеров.
  - требование 10 Сайт должен быть доступен на различных устройствах.
  - требование 11 Пользователь должен иметь возможность зарегистрироваться на сайте.
implicit:
  - требование 12 Пользователь должен иметь возможность видеть таблицу лидеров. 
